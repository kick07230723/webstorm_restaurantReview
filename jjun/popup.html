<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<style>
    .wrapper{
        width:100%;
        height: 600px;
        background: -webkit-linear-gradient(top, #e4f5fc 0%,#bfe8f9 40%,#2ab0ed 100%);
        position: relative;
    }
    .popup{
        position: absolute;
        left:50%;
        top: 50%;
        height: 200px;
        width: 300px;
        margin-left: -150px;
        margin-top: -100px;
        background-color: hotpink;
        border: 1px crimson;
    }
</style>

<button id="show">show</button>
<button id="hide">hide</button>


<div class="wrapper">
    wrapper
    <div class="popup" style="display: none">
        popup
    </div>

</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>
<script>
    $("#show").click(function (event) {
        $(".popup").animate({left:'100px'}).show('slow').animate({left:'1000px'});

    });

    $("#hide").click(function (event) {
        $(".popup").hide('3000');
    });

</script>

</body>
</html>
